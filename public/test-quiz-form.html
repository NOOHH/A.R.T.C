<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Quiz Generator Debug Test</h1>
    
    <form id="test-form" method="POST" action="http://127.0.0.1:8000/professor/quiz-generator/generate" enctype="multipart/form-data">
        <!-- CSRF Token - you'll need to get this from the actual Laravel app -->
        <input type="hidden" name="_token" value="{{ csrf_token() }}">
        
        <p>
            <label>Program ID:</label>
            <select name="program_id" required>
                <option value="">Select Program</option>
                <option value="32">Program 32</option>
                <option value="33">Program 33</option>
                <option value="35">Program 35</option>
                <option value="36">Program 36</option>
                <option value="37">Program 37</option>
            </select>
        </p>
        
        <p>
            <label>Module ID:</label>
            <input type="number" name="module_id" value="40" required>
        </p>
        
        <p>
            <label>Course ID:</label>
            <input type="number" name="course_id" value="1" required>
        </p>
        
        <p>
            <label>Content ID:</label>
            <input type="number" name="content_id" value="9" required>
        </p>
        
        <p>
            <label>Quiz Title:</label>
            <input type="text" name="quiz_title" value="Test Quiz" required>
        </p>
        
        <p>
            <label>Number of Questions:</label>
            <input type="number" name="num_questions" value="5" min="5" max="50" required>
        </p>
        
        <p>
            <label>Quiz Type:</label>
            <select name="quiz_type" required>
                <option value="multiple_choice">Multiple Choice</option>
                <option value="true_false">True/False</option>
                <option value="mixed">Mixed</option>
            </select>
        </p>
        
        <p>
            <label>Document:</label>
            <input type="file" name="document" accept=".txt,.csv,.pdf" required>
        </p>
        
        <p>
            <label>Instructions:</label>
            <textarea name="instructions">Test instructions</textarea>
        </p>
        
        <button type="submit">Generate Quiz</button>
    </form>
    
    <script>
        $('#test-form').on('submit', function(e) {
            console.log('Test form submitted');
            alert('Test form is being submitted!');
        });
    </script>
</body>
</html>
