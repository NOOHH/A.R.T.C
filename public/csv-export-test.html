<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Export Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CSV Export Test Page</h1>
    
    <div class="test-section info">
        <h2>Direct Export Tests</h2>
        <p>Test the student CSV export functionality directly:</p>
        <button onclick="testDirectExport()">Test Student Export (All)</button>
        <button onclick="testDirectExport('approved')">Test Student Export (Approved Only)</button>
        <button onclick="testDirectExport('pending')">Test Student Export (Pending Only)</button>
        <br><br>
        <p>Debug and test endpoints:</p>
        <button onclick="testDebugExport()">Debug Export (JSON)</button>
        <button onclick="testSimpleCsv()">Test Simple CSV</button>
    </div>

    <div class="test-section">
        <h2>Network Monitoring</h2>
        <p>Check the browser console and network tab for detailed information.</p>
        <div id="networkLog"></div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 8);
            const logDiv = document.getElementById('testResults');
            const entry = document.createElement('div');
            entry.className = `test-section ${type}`;
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(entry);
            console.log(`[${timestamp}] ${message}`);
        }

        function testDirectExport(status = '') {
            log('Starting CSV export test...');
            
            // Build the export URL
            let exportUrl = '/admin/students/export';
            if (status) {
                exportUrl += '?status=' + status;
            }
            
            log(`Testing export URL: ${exportUrl}`);
            
            // Method 1: Direct window.open (to see response in new tab)
            const testWindow = window.open(exportUrl, '_blank');
            
            // Method 2: Fetch to check response headers
            fetch(exportUrl, { method: 'HEAD' })
                .then(response => {
                    log(`Response status: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                    
                    if (response.headers) {
                        const contentType = response.headers.get('content-type');
                        const contentDisposition = response.headers.get('content-disposition');
                        log(`Content-Type: ${contentType || 'Not set'}`);
                        log(`Content-Disposition: ${contentDisposition || 'Not set'}`);
                    }
                    
                    if (response.ok) {
                        // Method 3: Create download link
                        const link = document.createElement('a');
                        link.href = exportUrl;
                        link.download = `test_export_${status || 'all'}_${Date.now()}.csv`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        log('Download link triggered', 'success');
                    }
                })
                .catch(error => {
                    log(`Fetch error: ${error.message}`, 'error');
                });
        }

        function testDebugExport() {
            log('Testing debug export endpoint...');
            
            fetch('/admin/students/debug-export')
                .then(response => response.json())
                .then(data => {
                    log('Debug export response received', 'success');
                    log(`Student count: ${data.student_count || 'N/A'}`);
                    log(`User session: ${data.user_session ? JSON.stringify(data.user_session) : 'None'}`);
                    
                    if (data.error) {
                        log(`Error: ${data.error}`, 'error');
                    } else {
                        log('Debug data: ' + JSON.stringify(data, null, 2));
                    }
                })
                .catch(error => {
                    log(`Debug export failed: ${error.message}`, 'error');
                });
        }

        function testSimpleCsv() {
            log('Testing simple CSV download...');
            
            const link = document.createElement('a');
            link.href = '/admin/students/test-csv';
            link.download = 'simple_test.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            log('Simple CSV download triggered', 'success');
        }

        // Monitor network requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            if (typeof url === 'string' && url.includes('export')) {
                log(`Network request: ${url}`);
            }
            return originalFetch.apply(this, args);
        };

        log('CSV Export Test Page loaded');
        log('Open browser console (F12) for detailed logs');
    </script>
</body>
</html>
