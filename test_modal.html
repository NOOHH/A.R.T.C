<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Program Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Program Modal</h2>
        <button class="btn btn-primary" onclick="testProgramModal()">Test Nursing Program Modal</button>
        <button class="btn btn-secondary" onclick="testMechanicalModal()">Test Mechanical Engineering Modal</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testProgramModal() {
            const testData = {
                "id": 40,
                "name": "Nursing",
                "description": "Nurse",
                "modules": [
                    {
                        "id": null,
                        "name": "Modules 1",
                        "description": null,
                        "courses": [
                            {"id": 46, "name": "Nursing", "description": null},
                            {"id": 47, "name": "HRM", "description": null},
                            {"id": 48, "name": "Chemistry", "description": null},
                            {"id": 49, "name": "Math", "description": null}
                        ]
                    },
                    {
                        "id": null,
                        "name": "Modules 2",
                        "description": null,
                        "courses": [
                            {"id": 50, "name": "Hospitality", "description": null},
                            {"id": 51, "name": "Advance Hospitality Method", "description": null}
                        ]
                    }
                ],
                "enrolled_students": [
                    {
                        "id": 180,
                        "name": "Vince Michael Dela Vega",
                        "email": "1@gmail.com",
                        "enrolled_at": "2025-07-27T14:23:08.000000Z"
                    }
                ],
                "total_modules": 2,
                "total_courses": 6,
                "total_students": 1,
                "created_at": "2025-07-27T13:44:50.000000Z"
            };
            
            displayProgramModal(testData);
        }
        
        function testMechanicalModal() {
            const testData = {
                "id": 41,
                "name": "Mechanical Engineer",
                "description": null,
                "modules": [
                    {
                        "id": null,
                        "name": "Modules 1",
                        "description": null,
                        "courses": [
                            {"id": 52, "name": "Mechanical Engineering 101", "description": null},
                            {"id": 53, "name": "Mechanics", "description": null}
                        ]
                    }
                ],
                "enrolled_students": [],
                "total_modules": 1,
                "total_courses": 2,
                "total_students": 0,
                "created_at": "2025-07-27T14:26:58.000000Z"
            };
            
            displayProgramModal(testData);
        }

        // Copy the fixed displayProgramModal function
        function displayProgramModal(program) {
            console.log('Displaying program modal for:', program);
            
            try {
                const modalContent = `
                    <div class="modal fade" id="programModal" tabindex="-1" aria-labelledby="programModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="programModalLabel">
                                        <i class="bi bi-collection me-2"></i>${program.name || 'Program Details'}
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6>Program Description</h6>
                                            <p>${program.description || 'No description available'}</p>
                                            
                                            ${program.modules && program.modules.length > 0 ? `
                                                <h6 class="mt-4">Modules & Courses</h6>
                                                <div class="accordion" id="modulesAccordion">
                                                    ${program.modules.map((module, index) => {
                                                        const moduleId = module.id || index;
                                                        const coursesHtml = module.courses && module.courses.length > 0 ? 
                                                            module.courses.map(course => `
                                                                <div class="col-md-6 mb-2">
                                                                    <div class="card">
                                                                        <div class="card-body p-3">
                                                                            <h6 class="card-title">${course.name || 'Untitled Course'}</h6>
                                                                            <p class="card-text small text-muted">${course.description || 'No description'}</p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            `).join('') : '<p class="text-muted">No courses available</p>';
                                                        
                                                        return `
                                                            <div class="accordion-item">
                                                                <h2 class="accordion-header" id="heading${moduleId}">
                                                                    <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" 
                                                                            type="button" 
                                                                            data-bs-toggle="collapse" 
                                                                            data-bs-target="#collapse${moduleId}"
                                                                            aria-expanded="${index === 0 ? 'true' : 'false'}"
                                                                            aria-controls="collapse${moduleId}">
                                                                        ${module.name || 'Module ' + (index + 1)}
                                                                        <span class="badge bg-secondary ms-2">${module.courses ? module.courses.length : 0} courses</span>
                                                                    </button>
                                                                </h2>
                                                                <div id="collapse${moduleId}" 
                                                                     class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" 
                                                                     aria-labelledby="heading${moduleId}"
                                                                     data-bs-parent="#modulesAccordion">
                                                                    <div class="accordion-body">
                                                                        <p class="text-muted">${module.description || 'No description available'}</p>
                                                                        <div class="row">
                                                                            ${coursesHtml}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        `;
                                                    }).join('')}
                                                </div>
                                            ` : '<p class="text-muted">No modules available</p>'}
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h6 class="mb-0">Program Statistics</h6>
                                                </div>
                                                <div class="card-body">
                                                    <div class="d-flex justify-content-between mb-2">
                                                        <span>Total Modules:</span>
                                                        <span class="badge bg-primary">${program.total_modules || 0}</span>
                                                    </div>
                                                    <div class="d-flex justify-content-between mb-2">
                                                        <span>Total Courses:</span>
                                                        <span class="badge bg-info">${program.total_courses || 0}</span>
                                                    </div>
                                                    <div class="d-flex justify-content-between mb-2">
                                                        <span>Enrolled Students:</span>
                                                        <span class="badge bg-success">${program.total_students || 0}</span>
                                                    </div>
                                                    <div class="d-flex justify-content-between">
                                                        <span>Created:</span>
                                                        <small class="text-muted">${program.created_at ? new Date(program.created_at).toLocaleDateString() : 'Unknown'}</small>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            ${program.enrolled_students && program.enrolled_students.length > 0 ? `
                                                <div class="card mt-3">
                                                    <div class="card-header">
                                                        <h6 class="mb-0">Recent Students</h6>
                                                    </div>
                                                    <div class="card-body">
                                                        ${program.enrolled_students.slice(0, 5).map(student => `
                                                            <div class="d-flex align-items-center mb-2">
                                                                <img src="/images/default-avatar.png" 
                                                                     alt="${student.name || 'Student'}" 
                                                                     class="rounded-circle me-2" 
                                                                     width="30" height="30">
                                                                <div>
                                                                    <small class="fw-bold">${student.name || 'Unknown Student'}</small>
                                                                    <br><small class="text-muted">${student.email || 'No email'}</small>
                                                                </div>
                                                            </div>
                                                        `).join('')}
                                                        ${program.enrolled_students.length > 5 ? 
                                                            `<small class="text-muted">...and ${program.enrolled_students.length - 5} more</small>` : ''}
                                                    </div>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="viewProgram('${program.id}')">
                                        <i class="bi bi-eye me-2"></i>View Full Program
                                    </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Remove existing modal if any
                const existingModal = document.getElementById('programModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                // Add new modal to body
                document.body.insertAdjacentHTML('beforeend', modalContent);
                
                // Show modal using Bootstrap 5
                const modalElement = document.getElementById('programModal');
                if (typeof bootstrap !== 'undefined' && bootstrap.Modal) {
                    const modal = new bootstrap.Modal(modalElement);
                    modal.show();
                } else {
                    console.error('Bootstrap is not available');
                    alert('Bootstrap is not loaded properly');
                }
                
            } catch (error) {
                console.error('Error displaying program modal:', error);
                alert('Error displaying program details: ' + error.message);
            }
        }
        
        function viewProgram(programId) {
            alert('Would open program ' + programId + ' in new window');
        }
    </script>
</body>
</html>
