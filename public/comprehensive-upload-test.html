<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Content Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        #debugLog {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Comprehensive Content Upload Test</h1>
    
    <!-- Step 1: Get Valid IDs -->
    <div class="section">
        <h3>Step 1: Get Valid Database IDs</h3>
        <button onclick="getValidIds()">Get Valid IDs</button>
        <div id="validIdsResult"></div>
    </div>

    <!-- Step 2: Upload Form -->
    <div class="section">
        <h3>Step 2: Content Upload Form</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="program_id">Program ID:</label>
                <input type="number" id="program_id" name="program_id" value="1">
            </div>
            
            <div class="form-group">
                <label for="module_id">Module ID:</label>
                <input type="number" id="module_id" name="module_id" value="1">
            </div>
            
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="number" id="course_id" name="course_id" value="1">
            </div>
            
            <div class="form-group">
                <label for="content_type">Content Type:</label>
                <select id="content_type" name="content_type">
                    <option value="lesson">Lesson</option>
                    <option value="document">Document</option>
                    <option value="pdf">PDF</option>
                    <option value="assignment">Assignment</option>
                    <option value="quiz">Quiz</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content_title">Content Title:</label>
                <input type="text" id="content_title" name="content_title" value="Test Content Upload">
            </div>
            
            <div class="form-group">
                <label for="content_description">Description:</label>
                <textarea id="content_description" name="content_description" rows="3">Test description for content upload debugging</textarea>
            </div>
            
            <div class="form-group">
                <label for="attachment">Select File:</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
            </div>
            
            <button type="submit">Upload Content</button>
            <button type="button" onclick="validateForm()">Validate Form Data</button>
        </form>
    </div>

    <!-- Step 3: Results -->
    <div class="section">
        <h3>Step 3: Results & Debug Info</h3>
        <div id="result"></div>
    </div>

    <!-- Step 4: Debug Log -->
    <div class="section">
        <h3>Step 4: Debug Log</h3>
        <button onclick="clearLog()">Clear Log</button>
        <div id="debugLog"></div>
    </div>

    <!-- Step 5: Content Items List -->
    <div class="section">
        <h3>Step 5: Recent Content Items</h3>
        <button onclick="loadContentItems()">Load Recent Items</button>
        <div id="contentItemsList"></div>
    </div>

    <script>
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateDebugLog();
        }
        
        function updateDebugLog() {
            document.getElementById('debugLog').textContent = debugLog.join('\n');
            document.getElementById('debugLog').scrollTop = document.getElementById('debugLog').scrollHeight;
        }
        
        function clearLog() {
            debugLog = [];
            updateDebugLog();
        }

        async function getValidIds() {
            log('Fetching valid database IDs...');
            try {
                const response = await fetch('/comprehensive_upload_diagnostic.php');
                const text = await response.text();
                
                // Extract IDs from response
                const programMatch = text.match(/Valid Program: ID (\d+)/);
                const moduleMatch = text.match(/Valid Module: ID (\d+)/);  
                const courseMatch = text.match(/Valid Course: ID (\d+)/);
                
                if (programMatch && moduleMatch && courseMatch) {
                    document.getElementById('program_id').value = programMatch[1];
                    document.getElementById('module_id').value = moduleMatch[1];
                    document.getElementById('course_id').value = courseMatch[1];
                    
                    document.getElementById('validIdsResult').innerHTML = 
                        `<div class="success">✅ Valid IDs loaded:<br>
                        Program: ${programMatch[1]}<br>
                        Module: ${moduleMatch[1]}<br>
                        Course: ${courseMatch[1]}</div>`;
                    
                    log(`Valid IDs found: Program=${programMatch[1]}, Module=${moduleMatch[1]}, Course=${courseMatch[1]}`, 'success');
                } else {
                    document.getElementById('validIdsResult').innerHTML = 
                        `<div class="error">❌ Could not extract valid IDs from response</div>`;
                    log('Could not extract valid IDs', 'error');
                }
            } catch (error) {
                document.getElementById('validIdsResult').innerHTML = 
                    `<div class="error">❌ Error fetching IDs: ${error.message}</div>`;
                log(`Error fetching IDs: ${error.message}`, 'error');
            }
        }

        function validateForm() {
            const formData = new FormData(document.getElementById('uploadForm'));
            let validation = [];
            
            for (let [key, value] of formData.entries()) {
                if (value instanceof File) {
                    validation.push(`${key}: File "${value.name}" (${value.size} bytes, ${value.type})`);
                } else {
                    validation.push(`${key}: "${value}"`);
                }
            }
            
            document.getElementById('result').innerHTML = 
                `<div class="info"><h4>Form Validation:</h4>${validation.join('<br>')}</div>`;
            
            log('Form validation complete', 'info');
            validation.forEach(item => log(`  ${item}`, 'info'));
        }

        async function getCsrfToken() {
            try {
                const response = await fetch('/csrf-token');
                const data = await response.json();
                return data.csrf_token;
            } catch (error) {
                log('CSRF token fetch failed, using fallback', 'warn');
                return 'test-token';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            log('Starting upload process...');
            
            const formData = new FormData(this);
            const file = formData.get('attachment');
            
            if (!file || file.size === 0) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">❌ Please select a file to upload</div>';
                log('No file selected', 'error');
                return;
            }
            
            // Get CSRF token
            const token = await getCsrfToken();
            formData.append('_token', token);
            
            log(`File selected: ${file.name} (${file.size} bytes)`);
            log('Sending request to /admin/modules/course-content-store');
            
            try {
                document.getElementById('result').innerHTML = '<div class="info">⏳ Uploading...</div>';
                
                const response = await fetch('/admin/modules/course-content-store', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`Response length: ${responseText.length} characters`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log('Response parsed as JSON successfully');
                } catch (parseError) {
                    log(`JSON parse error: ${parseError.message}`, 'error');
                    log(`Raw response: ${responseText.substring(0, 500)}...`, 'error');
                    throw new Error('Invalid JSON response');
                }
                
                if (data.success) {
                    log('Upload successful!', 'success');
                    document.getElementById('result').innerHTML = 
                        `<div class="success">
                            <h4>✅ Upload Successful!</h4>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Content ID:</strong> ${data.content_item?.id}</p>
                            <p><strong>Attachment Path:</strong> ${data.debug_info?.attachment_path || 'None'}</p>
                            <p><strong>Public URL:</strong> <a href="${data.debug_info?.public_url}" target="_blank">${data.debug_info?.public_url}</a></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                } else {
                    log('Upload failed', 'error');
                    document.getElementById('result').innerHTML = 
                        `<div class="error">
                            <h4>❌ Upload Failed</h4>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Errors:</strong> ${JSON.stringify(data.errors)}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                }
                
            } catch (error) {
                log(`Upload error: ${error.message}`, 'error');
                document.getElementById('result').innerHTML = 
                    `<div class="error">
                        <h4>❌ Upload Error</h4>
                        <p>${error.message}</p>
                    </div>`;
            }
        });

        async function loadContentItems() {
            log('Loading recent content items...');
            try {
                const response = await fetch('/check_database_ids.php');
                const text = await response.text();
                
                // Extract content items info from response
                const contentItemsMatch = text.match(/ID: (\d+) \| Title: ([^|]+) \| Course: ([^|]+) \| Attachment: ([^\n]+)/g);
                
                if (contentItemsMatch) {
                    let itemsHtml = '<div class="info"><h4>Recent Content Items:</h4><ul>';
                    contentItemsMatch.forEach(item => {
                        itemsHtml += `<li>${item}</li>`;
                    });
                    itemsHtml += '</ul></div>';
                    
                    document.getElementById('contentItemsList').innerHTML = itemsHtml;
                    log(`Found ${contentItemsMatch.length} content items`, 'success');
                } else {
                    document.getElementById('contentItemsList').innerHTML = 
                        '<div class="info">No content items found or could not parse response</div>';
                    log('No content items found', 'warn');
                }
            } catch (error) {
                document.getElementById('contentItemsList').innerHTML = 
                    `<div class="error">Error loading content items: ${error.message}</div>`;
                log(`Error loading content items: ${error.message}`, 'error');
            }
        }

        // Initialize
        log('Test page loaded, ready for testing');
    </script>
</body>
</html>
