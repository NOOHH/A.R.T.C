<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-bg.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-actions {
            padding: 1.5rem;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #545b62;
        }

        .add-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-1px);
        }

        .test-btn {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            margin: 2rem;
        }

        .test-btn:hover {
            background: linear-gradient(135deg, #0056b3 0%, #520dc2 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="test-btn" onclick="showModal()">Test Modal</button>

    <!-- Add New Content Modal -->
    <div class="modal-bg" id="addModalBg">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="bi bi-plus-circle"></i> Add New Content</h3>
                <button type="button" class="modal-close" id="closeAddModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>This is a test modal to verify the functionality.</p>
                <p>If you can see this, the modal is working correctly!</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" id="closeAddModalBtn">Cancel</button>
                <button type="button" class="add-btn" onclick="alert('Modal is working!')">Test</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('Showing modal...');
            document.getElementById('addModalBg').classList.add('show');
        }

        function hideModal() {
            console.log('Hiding modal...');
            document.getElementById('addModalBg').classList.remove('show');
        }

        // Modal event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const addModalBg = document.getElementById('addModalBg');
            const closeAddModal = document.getElementById('closeAddModal');
            const closeAddModalBtn = document.getElementById('closeAddModalBtn');
            
            // Close modal when clicking on background
            addModalBg.addEventListener('click', function(e) {
                if (e.target === addModalBg) {
                    hideModal();
                }
            });
            
            // Close modal when clicking close button
            closeAddModal.addEventListener('click', function() {
                hideModal();
            });
            
            // Close modal when clicking cancel button
            closeAddModalBtn.addEventListener('click', function() {
                hideModal();
            });
        });
    </script>
</body>
</html>
