<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Testing Chat API</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Basic test route
                console.log('Testing /api/test-route...');
                const testResponse = await fetch('/api/test-route', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (testResponse.ok) {
                    const testData = await testResponse.json();
                    resultsDiv.innerHTML += `<p>✅ Test route: ${JSON.stringify(testData)}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p>❌ Test route failed: ${testResponse.status} ${testResponse.statusText}</p>`;
                }
                
                // Test 2: Chat users endpoint
                console.log('Testing /api/chat/session/users...');
                const usersResponse = await fetch('/api/chat/session/users', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (usersResponse.ok) {
                    const usersData = await usersResponse.json();
                    resultsDiv.innerHTML += `<p>✅ Chat users: ${JSON.stringify(usersData)}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p>❌ Chat users failed: ${usersResponse.status} ${usersResponse.statusText}</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
