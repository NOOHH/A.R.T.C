<!DOCTYPE html>
<html>
<head>
    <title>Debug Quiz Generator</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Quiz Generator Debug Console</h1>
    
    <div class="section">
        <h2>üì§ File Upload Test</h2>
        <input type="file" id="fileInput" accept=".txt,.csv,.pdf">
        <br>
        <button onclick="testUpload()">Test File Upload</button>
        <button onclick="checkLogs()">Check Logs</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="section">
        <h2>üß™ Direct API Test</h2>
        <textarea id="testContent" rows="5" cols="80" placeholder="Enter test content...">Machine Design Engineering: This document covers stress analysis, material properties, and safety factors used in mechanical engineering design.</textarea>
        <br>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h2>üìä System Status</h2>
        <button onclick="checkStatus()">Check System Status</button>
        <div id="statusResult"></div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<div class="error">Please select a file first</div>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = '<div class="info">Uploading file: ' + file.name + ' (' + file.size + ' bytes)</div>';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('num_questions', '3');
            formData.append('question_type', 'multiple_choice');
            formData.append('timestamp', Date.now());
            
            try {
                const response = await fetch('/professor/quiz-generator/generate-ai-questions', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let html = '<div class="success"><h3>‚úÖ Upload Successful!</h3>';
                    html += `<p>Generated ${data.questions.length} questions</p>`;
                    data.questions.forEach((q, i) => {
                        html += `<div><strong>Q${i+1}:</strong> ${q.question}</div>`;
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Upload Failed<br>Status: ${response.status}<br>Message: ${data.message}<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testDirectAPI() {
            const content = document.getElementById('testContent').value;
            const resultDiv = document.getElementById('apiResult');
            
            resultDiv.innerHTML = '<div class="info">Testing direct API call...</div>';
            
            try {
                const response = await fetch('/test_gemini_api_direct.php');
                const result = await response.text();
                
                if (result.includes('SUCCESS')) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Direct API test successful<br><pre>' + result + '</pre></div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Direct API test failed<br><pre>' + result + '</pre></div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function checkLogs() {
            const resultDiv = document.getElementById('uploadResult');
            resultDiv.innerHTML += '<div class="info">üí° Check Laravel logs in terminal: <code>Get-Content storage\\logs\\laravel.log -Tail 10</code></div>';
        }
        
        async function checkStatus() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<div class="info">Checking system status...</div>';
            
            let status = '';
            
            // Check authentication
            try {
                const authResponse = await fetch('/professor/dashboard', { method: 'HEAD' });
                if (authResponse.status === 200) {
                    status += '<div class="success">‚úÖ Authentication: OK</div>';
                } else {
                    status += '<div class="error">‚ùå Authentication: Failed</div>';
                }
            } catch (e) {
                status += '<div class="error">‚ùå Authentication: Error</div>';
            }
            
            // Check route
            try {
                const routeResponse = await fetch('/professor/quiz-generator', { method: 'HEAD' });
                if (routeResponse.status === 200) {
                    status += '<div class="success">‚úÖ Route: Accessible</div>';
                } else {
                    status += '<div class="error">‚ùå Route: Error ' + routeResponse.status + '</div>';
                }
            } catch (e) {
                status += '<div class="error">‚ùå Route: Connection failed</div>';
            }
            
            resultDiv.innerHTML = status;
        }
        
        // Auto-check status on load
        checkStatus();
    </script>
</body>
</html>
