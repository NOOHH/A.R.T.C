<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professor Content Upload Test</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="text" id="course_id" name="course_id" required>
            </div>
            
            <div class="form-group">
                <label for="content_title">Content Title:</label>
                <input type="text" id="content_title" name="content_title" required>
            </div>
            
            <div class="form-group">
                <label for="content_description">Content Description:</label>
                <textarea id="content_description" name="content_description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="content_type">Content Type:</label>
                <select id="content_type" name="content_type" required>
                    <option value="lesson">Lesson</option>
                    <option value="video">Video</option>
                    <option value="assignment">Assignment</option>
                    <option value="quiz">Quiz</option>
                    <option value="test">Test</option>
                    <option value="link">Link</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content_url">Content URL (for videos, links):</label>
                <input type="url" id="content_url" name="content_url">
            </div>
            
            <div class="form-group">
                <label for="attachment">Attachment Files:</label>
                <input type="file" id="attachment" name="attachment[]" multiple>
            </div>
            
            <button type="submit">Upload Content</button>
        </form>
        
        <div id="response">Response will appear here...</div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/professor/module/content/store', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': '{{csrf_token}}'
                    }
                });
                
                const result = await response.json();
                responseDiv.textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    alert('Content uploaded successfully!');
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
