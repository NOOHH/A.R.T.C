<!DOCTYPE html>
<html>
<head>
    <title>Chat System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Enhanced Chat System Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Search Users</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Send Message</h5>
                    </div>
                    <div class="card-body">
                        <input type="number" id="receiverId" class="form-control mb-2" placeholder="Receiver ID">
                        <textarea id="messageContent" class="form-control mb-2" placeholder="Message content"></textarea>
                        <button onclick="sendMessage()" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search users function
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const query = e.target.value;
            if (query.length >= 2) {
                fetch(`/chat/search-users?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displaySearchResults(data);
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                    });
            } else {
                document.getElementById('searchResults').innerHTML = '';
            }
        });

        function displaySearchResults(users) {
            const resultsDiv = document.getElementById('searchResults');
            if (users.length === 0) {
                resultsDiv.innerHTML = '<p class="text-muted">No users found</p>';
                return;
            }

            let html = '<ul class="list-group">';
            users.forEach(user => {
                html += `<li class="list-group-item">
                    <strong>${user.name}</strong> (${user.email})
                    <br><small class="text-muted">Role: ${user.role}</small>
                </li>`;
            });
            html += '</ul>';
            resultsDiv.innerHTML = html;
        }

        function sendMessage() {
            const receiverId = document.getElementById('receiverId').value;
            const content = document.getElementById('messageContent').value;
            
            if (!receiverId || !content) {
                alert('Please fill in both receiver ID and message content');
                return;
            }

            fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: JSON.stringify({
                    receiver_id: receiverId,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('testResults');
                if (data.message) {
                    resultsDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Send error:', error);
                document.getElementById('testResults').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }
    </script>

    <meta name="csrf-token" content="{{ csrf_token() }}">
</body>
</html>
