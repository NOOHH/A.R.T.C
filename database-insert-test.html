<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Insert Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Database Insert Test</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Test Form Submission</h5>
            </div>
            <div class="card-body">
                <form id="testForm">
                    <div class="mb-3">
                        <label for="enrollment_type" class="form-label">Enrollment Type</label>
                        <select class="form-select" id="enrollment_type" name="enrollment_type" required>
                            <option value="">Select Type</option>
                            <option value="Full">Full</option>
                            <option value="Modular">Modular</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="program_id" class="form-label">Program</label>
                        <select class="form-select" id="program_id" name="program_id" required>
                            <option value="">Select Program</option>
                            <option value="32">Engineer</option>
                            <option value="33">Culinary</option>
                            <option value="34">Nursing</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="package_id" class="form-label">Package</label>
                        <select class="form-select" id="package_id" name="package_id" required>
                            <option value="">Select Package</option>
                            <option value="12">level 1 - $100</option>
                            <option value="13">Legendary - $500</option>
                            <option value="14">Godlike - $3999</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="learning_mode" class="form-label">Learning Mode</label>
                        <select class="form-select" id="learning_mode" name="learning_mode" required>
                            <option value="">Select Learning Mode</option>
                            <option value="synchronous">Synchronous</option>
                            <option value="asynchronous">Asynchronous</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="test_field" class="form-label">Test Field</label>
                        <input type="text" class="form-control" id="test_field" name="test_field" value="Test Value">
                    </div>
                    
                    <div class="mb-3">
                        <label for="selected_modules" class="form-label">Selected Modules (JSON)</label>
                        <textarea class="form-control" id="selected_modules" name="selected_modules" rows="3">[{"id": 34, "name": "Nursing Fundamentals"}, {"id": 35, "name": "Anatomy and Physiology"}]</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Test</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>Test Results</h5>
                </div>
                <div class="card-body">
                    <div id="results">
                        <p class="text-muted">Submit the form to see results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<p class="text-info">Submitting...</p>';
            
            // Add CSRF token
            formData.append('_token', '{{ csrf_token() }}');
            
            fetch('/student/register', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>Response received:</h6>
                        <pre>${data}</pre>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Error:</h6>
                        <pre>${error.message}</pre>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
