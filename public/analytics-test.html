<!DOCTYPE html>
<html>
<head>
    <title>Admin Analytics JS Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .test-success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .test-error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .test-info { background-color: #cce5ff; border: 1px solid #b8daff; color: #004085; }
        .function-test { font-family: monospace; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Analytics JavaScript Test</h1>
        <div class="card">
            <div class="card-body">
                <h2>Test Results</h2>
                <div id="testResults"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h3>Related Files</h3>
                <ul>
                    <li><a href="/js/admin-analytics.js" target="_blank">admin-analytics.js</a></li>
                    <li><a href="/admin/analytics" target="_blank">Admin Analytics Dashboard</a></li>
                </ul>
                <div class="alert alert-info mt-3">
                    <h4>Next Steps</h4>
                    <p>If all tests pass, the JavaScript has been successfully separated from the blade template.</p>
                    <p>If any tests fail, check the browser console for more detailed error messages.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/admin-analytics.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const results = document.getElementById("testResults");
            
            // Test if the script loaded
            addResult("Script Load Test", typeof boardPassChart !== "undefined", "Script loaded successfully", "Script failed to load");
            
            // Test key functions
            const functionsToTest = [
                "changeChartPeriod",
                "changeBatchView",
                "saveManualEntry",
                "loadBatches",
                "loadSubjects",
                "loadAnalyticsData",
                "initializeStudentSelect"
            ];
            
            functionsToTest.forEach(funcName => {
                let exists = typeof window[funcName] === "function";
                addResult("Function Test: " + funcName + "()", exists, 
                          funcName + "() is defined", 
                          funcName + "() is not defined");
            });
        });
        
        function addResult(testName, success, successMsg, errorMsg) {
            const results = document.getElementById("testResults");
            const div = document.createElement("div");
            div.className = "test-result " + (success ? "test-success" : "test-error");
            div.innerHTML = "<strong>" + testName + ":</strong> " + (success ? successMsg : errorMsg) +
                ((!success) ? "<div class=\"mt-2 function-test\">Check browser console for details</div>" : "");
            results.appendChild(div);
        }
    </script>
</body>
</html>
