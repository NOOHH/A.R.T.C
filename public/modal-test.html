<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test Page</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registration Modal Test</h1>
        <p>Test the registration details modal functionality.</p>
        
        <button type="button" class="btn btn-primary" onclick="viewRegistrationDetails(4)">
            <i class="bi bi-eye"></i> View Registration Details (ID: 4)
        </button>
        
        <button type="button" class="btn btn-secondary" onclick="viewRegistrationDetails(1)">
            <i class="bi bi-eye"></i> View Registration Details (ID: 1)
        </button>
    </div>

    <!-- Registration Details Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">
                        <i class="bi bi-person-circle me-2"></i>Registration Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="registration-details-content">
                    <!-- Registration details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Functions -->
    <script src="/js/admin/admin-functions.js"></script>
    
    <script>
        console.log('Modal test page loaded');
        
        // Ensure the modal test works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for viewRegistrationDetails function');
            console.log('viewRegistrationDetails type:', typeof window.viewRegistrationDetails);
        });
    </script>
</body>
</html>
