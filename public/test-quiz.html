<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Quiz Generator Test</h1>
        
        <div class="alert alert-info">
            <strong>Test Instructions:</strong><br>
            1. Select Program ID 35 (Mechanical Engineer)<br>
            2. Module ID: 55 or 56<br>
            3. Course ID: Try 21, 22, or 29<br>
            4. Content ID: Try 25, 26, or 27<br>
            5. Upload the machine-design.pdf file<br>
            6. Click Generate Quiz
        </div>
        
        <form id="test-form" method="POST" action="http://127.0.0.1:8000/professor/quiz-generator/test-generate" enctype="multipart/form-data">
            <input type="hidden" name="_token" value="">
            
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="program_id" class="form-label">Program ID</label>
                    <select name="program_id" class="form-select" required>
                        <option value="">Select Program</option>
                        <option value="35">35 - Mechanical Engineer</option>
                        <option value="37">37 - Information Technology</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="module_id" class="form-label">Module ID</label>
                    <input type="number" name="module_id" class="form-control" value="55" required>
                </div>
                <div class="col-md-3">
                    <label for="course_id" class="form-label">Course ID</label>
                    <input type="number" name="course_id" class="form-control" value="29" required>
                </div>
                <div class="col-md-3">
                    <label for="content_id" class="form-label">Content ID</label>
                    <input type="number" name="content_id" class="form-control" value="25" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="quiz_title" class="form-label">Quiz Title</label>
                    <input type="text" name="quiz_title" class="form-control" value="Machine Design Quiz Test" required>
                </div>
                <div class="col-md-3">
                    <label for="num_questions" class="form-label">Number of Questions</label>
                    <input type="number" name="num_questions" class="form-control" value="5" min="5" max="50" required>
                </div>
                <div class="col-md-3">
                    <label for="quiz_type" class="form-label">Quiz Type</label>
                    <select name="quiz_type" class="form-select" required>
                        <option value="multiple_choice">Multiple Choice</option>
                        <option value="true_false">True/False</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="document" class="form-label">Document</label>
                <input type="file" name="document" class="form-control" accept=".txt,.csv,.pdf" required>
                <small class="text-muted">Upload machine-design.pdf or sample-quiz.csv</small>
            </div>
            
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea name="instructions" class="form-control" rows="2">Please answer all questions carefully. This quiz tests your knowledge of machine design fundamentals.</textarea>
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma separated)</label>
                <input type="text" name="tags" class="form-control" value="engineering, machine design, mechanical">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit-btn">
                <i class="bi bi-magic"></i> Generate Quiz
            </button>
        </form>
        
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        // Get CSRF token from Laravel
        fetch('/professor/quiz-generator')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const token = doc.querySelector('input[name="_token"]').value;
                document.querySelector('input[name="_token"]').value = token;
            });
        
        $('#test-form').on('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = $('#submit-btn');
            submitBtn.html('<span class="spinner-border spinner-border-sm"></span> Generating...').prop('disabled', true);
            
            const formData = new FormData(this);
            
            console.log('Submitting form...');
            
            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#result').html('<div class="alert alert-success">Quiz generated successfully!</div>');
                    console.log('Success:', response);
                },
                error: function(xhr, status, error) {
                    console.log('Error:', xhr.responseText);
                    $('#result').html('<div class="alert alert-danger">Error: ' + xhr.responseText + '</div>');
                },
                complete: function() {
                    submitBtn.html('<i class="bi bi-magic"></i> Generate Quiz').prop('disabled', false);
                }
            });
        });
    </script>
</body>
</html>
