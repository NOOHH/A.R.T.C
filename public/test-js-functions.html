<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function Test</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>JavaScript Function Test</h1>
    
    <button onclick="testViewFunction('123')">Test View Function</button>
    <button onclick="testApproveFunction('123')">Test Approve Function</button>
    <button onclick="testRejectFunction('123')">Test Reject Function</button>
    
    <div id="results"></div>
    
    <script>
        // Test if global functions exist and are callable
        
        function testViewFunction(id) {
            const results = document.getElementById('results');
            
            if (typeof window.viewRegistrationDetails === 'function') {
                results.innerHTML += '<p style="color: green;">✅ viewRegistrationDetails function exists and is callable</p>';
                console.log('viewRegistrationDetails exists:', window.viewRegistrationDetails);
            } else {
                results.innerHTML += '<p style="color: red;">❌ viewRegistrationDetails function missing or not callable</p>';
                console.log('viewRegistrationDetails missing');
            }
        }
        
        function testApproveFunction(id) {
            const results = document.getElementById('results');
            
            if (typeof window.approveRegistration === 'function') {
                results.innerHTML += '<p style="color: green;">✅ approveRegistration function exists and is callable</p>';
                console.log('approveRegistration exists:', window.approveRegistration);
            } else {
                results.innerHTML += '<p style="color: red;">❌ approveRegistration function missing or not callable</p>';
                console.log('approveRegistration missing');
            }
        }
        
        function testRejectFunction(id) {
            const results = document.getElementById('results');
            
            if (typeof window.rejectRegistration === 'function') {
                results.innerHTML += '<p style="color: green;">✅ rejectRegistration function exists and is callable</p>';
                console.log('rejectRegistration exists:', window.rejectRegistration);
            } else {
                results.innerHTML += '<p style="color: red;">❌ rejectRegistration function missing or not callable</p>';
                console.log('rejectRegistration missing');
            }
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Function Availability Test Results:</h2>';
            
            testViewFunction('123');
            testApproveFunction('123');
            testRejectFunction('123');
        });
    </script>
</body>
</html>
