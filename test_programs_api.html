<!DOCTYPE html>
<html>
<head>
    <title>Test Programs API</title>
</head>
<body>
    <h1>Testing Programs API</h1>
    <div id="result">Loading...</div>
    
    <script>
        fetch('/admin/analytics/programs')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                document.getElementById('result').innerHTML = '<pre>' + text + '</pre>';
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    document.getElementById('result').innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    console.log('Not valid JSON:', e);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
