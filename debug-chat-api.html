<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Debug Test</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chat API Debug Test</h1>
    
    <div id="debug-output"></div>
    
    <div>
        <h3>Test Send Message</h3>
        <input type="number" id="receiver-id" placeholder="Receiver ID" value="8">
        <input type="text" id="message-text" placeholder="Test message" value="Hello from API test">
        <button onclick="sendTestMessage()">Send Message</button>
    </div>
    
    <div>
        <h3>Test Get Messages</h3>
        <input type="number" id="user-id" placeholder="User ID" value="179">
        <button onclick="getTestMessages()">Get Messages</button>
    </div>
    
    <div>
        <h3>Raw Database Check</h3>
        <button onclick="checkDatabase()">Check Database</button>
    </div>

    <script>
        // Set up CSRF token for AJAX requests
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
        
        function log(message) {
            const output = document.getElementById('debug-output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function sendTestMessage() {
            const receiverId = document.getElementById('receiver-id').value;
            const message = document.getElementById('message-text').value;
            
            log('Sending message to user ' + receiverId + ': ' + message);
            
            fetch('/api/chat/session/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                },
                body: JSON.stringify({
                    receiver_id: parseInt(receiverId),
                    message: message
                })
            })
            .then(response => {
                log('Response status: ' + response.status);
                return response.text();
            })
            .then(text => {
                log('Response body: ' + text);
                try {
                    const data = JSON.parse(text);
                    log('Parsed response: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('Could not parse JSON: ' + e.message);
                }
            })
            .catch(error => {
                log('Error: ' + error.message);
            });
        }
        
        function getTestMessages() {
            const userId = document.getElementById('user-id').value;
            
            log('Getting messages for user ' + userId);
            
            fetch('/api/chat/session/messages?user_id=' + userId)
            .then(response => {
                log('Response status: ' + response.status);
                return response.text();
            })
            .then(text => {
                log('Response body: ' + text);
                try {
                    const data = JSON.parse(text);
                    log('Parsed response: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('Could not parse JSON: ' + e.message);
                }
            })
            .catch(error => {
                log('Error: ' + error.message);
            });
        }
        
        function checkDatabase() {
            log('Checking database...');
            
            fetch('/check_chats_table.php')
            .then(response => response.text())
            .then(text => {
                log('Database check result: ' + text);
            })
            .catch(error => {
                log('Error checking database: ' + error.message);
            });
        }
        
        // Auto-load on page load
        window.addEventListener('load', function() {
            log('Page loaded, ready for testing');
        });
    </script>
</body>
</html>
