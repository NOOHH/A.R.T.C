<!DOCTYPE html>
<html>
<head>
    <title>Chat API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Chat API Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Search Users API</h2>
        <button onclick="testUserSearch('student', 'test')">Search Students</button>
        <button onclick="testUserSearch('professor', 'test')">Search Professors</button>
        <button onclick="testUserSearch('admin', 'test')">Search Admins</button>
        <div id="search-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: List All Users by Type</h2>
        <button onclick="testListUsers('student')">List Students</button>
        <button onclick="testListUsers('professor')">List Professors</button>
        <button onclick="testListUsers('admin')">List Admins</button>
        <div id="list-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Database Check</h2>
        <button onclick="testDatabase()">Check Database Connection</button>
        <div id="db-result" class="result"></div>
    </div>

    <script>
        // Get CSRF token
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'no-token';
        }

        async function testUserSearch(type, query) {
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = 'Testing user search...';
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/chat/session/users?type=${type}&q=${query}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCSRFToken()
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Found ${data.data?.length || 0} users<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>Error!</strong><br>
                        Status: ${response.status}<br>
                        Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Network Error!</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testListUsers(type) {
            const resultDiv = document.getElementById('list-result');
            resultDiv.innerHTML = 'Testing list users...';
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/chat/session/users?type=${type}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCSRFToken()
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Found ${data.data?.length || 0} users<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>Error!</strong><br>
                        Status: ${response.status}<br>
                        Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Network Error!</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = 'Testing database connection...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/programs', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Database Connection OK!</strong><br>
                        Found ${data.data?.length || 0} programs<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>Database Error!</strong><br>
                        Status: ${response.status}<br>
                        Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Network Error!</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
