<!DOCTYPE html>
<html>
<head>
    <title>Calendar Mock Data Test</title>
</head>
<body>
    <h1>Calendar Mock Data Test</h1>
    <div id="output"></div>
    
    <script>
    function generateMockEvents(year, month) {
        console.log(`ðŸŽ² Generating mock events for ${year}-${month + 1}`);
        const events = [];
        const today = new Date();
        
        // Always generate events for any month being viewed
        for (let day = 1; day <= 31; day++) {
            const eventDate = new Date(year, month, day);
            if (eventDate.getMonth() !== month) continue; // Skip invalid dates
            
            // Add events every few days
            if (day % 3 === 0 || day % 5 === 0 || day % 7 === 0) {
                const eventTypes = ['meeting', 'assignment', 'announcement'];
                const randomType = eventTypes[Math.floor(Math.random() * eventTypes.length)];
                
                let eventTitle, eventDesc;
                switch (randomType) {
                    case 'meeting':
                        eventTitle = day % 2 === 0 ? 'Software Engineering' : 'Database Systems';
                        eventDesc = 'Interactive class session with professor';
                        break;
                    case 'assignment':
                        eventTitle = day % 2 === 0 ? 'Project Submission' : 'Lab Assignment';
                        eventDesc = 'Assignment due date';
                        break;
                    case 'announcement':
                        eventTitle = day % 2 === 0 ? 'Schedule Update' : 'Important Notice';
                        eventDesc = 'New announcement from administration';
                        break;
                }
                
                const event = {
                    id: `${randomType}_${day}_${month}_${year}`,
                    title: eventTitle,
                    start: eventDate.toISOString(),
                    type: randomType,
                    description: eventDesc,
                    program: 'Computer Science',
                    professor: 'Dr. Smith',
                    time: `${8 + (day % 8)}:00 AM`
                };
                
                events.push(event);
                console.log(`âž• Generated mock event: ${event.title} on ${eventDate.toISOString().split('T')[0]}`);
            }
        }
        
        console.log(`âœ… Generated ${events.length} mock events for ${year}-${month + 1}`);
        return events;
    }
    
    // Test for current month
    const today = new Date();
    const mockEvents = generateMockEvents(today.getFullYear(), today.getMonth());
    
    document.getElementById('output').innerHTML = `
        <h2>Generated ${mockEvents.length} mock events for ${today.getFullYear()}-${today.getMonth() + 1}</h2>
        <pre>${JSON.stringify(mockEvents, null, 2)}</pre>
    `;
    </script>
</body>
</html>
