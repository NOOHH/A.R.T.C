<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Enrollment Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Modular Enrollment Form Submission</h2>
        
        <div id="test-results" class="mt-4"></div>
        
        <button onclick="testSubmission()" class="btn btn-primary">Test Form Submission</button>
        
        <div class="mt-4">
            <h4>Manual Test Form</h4>
            <form id="manualTestForm" action="/A.R.T.C/enrollment/modular/submit" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_token" value="{{ csrf_token() }}">
                <input type="hidden" name="enrollment_type" value="Modular">
                
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="user_firstname" value="Test" required>
                </div>
                
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="user_lastname" value="User" required>
                </div>
                
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="test@example.com" required>
                </div>
                
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" value="password123" required>
                </div>
                
                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="password_confirmation" value="password123" required>
                </div>
                
                <div class="mb-3">
                    <label>Program ID</label>
                    <input type="number" class="form-control" name="program_id" value="33" required>
                </div>
                
                <div class="mb-3">
                    <label>Package ID</label>
                    <input type="number" class="form-control" name="package_id" value="18" required>
                </div>
                
                <div class="mb-3">
                    <label>Selected Modules</label>
                    <input type="text" class="form-control" name="selected_modules" value='[{"id":46,"selected_courses":[1,2]}]' required>
                </div>
                
                <div class="mb-3">
                    <label>Learning Mode</label>
                    <select class="form-control" name="learning_mode" required>
                        <option value="synchronous">Synchronous</option>
                        <option value="asynchronous" selected>Asynchronous</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label>Education Level</label>
                    <select class="form-control" name="education_level" required>
                        <option value="Graduate" selected>Graduate</option>
                        <option value="Undergraduate">Undergraduate</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="Start_Date" value="2025-07-19" required>
                </div>
                
                <div class="mb-3">
                    <label>Test File Upload</label>
                    <input type="file" class="form-control" name="psa" accept=".pdf,.jpg,.png">
                </div>
                
                <button type="submit" class="btn btn-success">Submit Manual Test</button>
            </form>
        </div>
    </div>

    <script>
        async function testSubmission() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing form submission...</div>';
            
            try {
                const formData = new FormData();
                formData.append('_token', 'test-token'); // This will fail without proper CSRF, but we can see validation
                formData.append('enrollment_type', 'Modular');
                formData.append('user_firstname', 'Test');
                formData.append('user_lastname', 'User');
                formData.append('email', 'test@example.com');
                formData.append('password', 'password123');
                formData.append('password_confirmation', 'password123');
                formData.append('program_id', '33');
                formData.append('package_id', '18');
                formData.append('selected_modules', JSON.stringify([{"id":46,"selected_courses":[1,2]}]));
                formData.append('learning_mode', 'asynchronous');
                formData.append('education_level', 'Graduate');
                formData.append('Start_Date', '2025-07-19');
                
                const response = await fetch('/A.R.T.C/enrollment/modular/submit', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.status === 422) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h5>Validation Error (422) - Expected:</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Success!</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error ${response.status}:</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Network Error:</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
