<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; border: 1px solid #ccc; padding: 20px; }
        .log-area { background: #f5f5f5; padding: 10px; min-height: 200px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ Modal Interaction Test</h1>
    
    <div class="test-section">
        <h2>Bootstrap Modal Test</h2>
        <button type="button" class="btn btn-primary" onclick="testModal()">Show Test Modal</button>
        <button type="button" class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
        <div class="log-area mt-3" id="logArea"></div>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="log('‚ùå Close button clicked')"></button>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify that Bootstrap modals work correctly.</p>
                    <p><strong>Test the following interactions:</strong></p>
                    <ul>
                        <li>Click the close button (X)</li>
                        <li>Click outside the modal (backdrop)</li>
                        <li>Press the ESC key</li>
                        <li>Click the "Close" button below</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="log('‚ùå Footer close button clicked')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let modalInstance = null;
        
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${timestamp}] ${message}<br>`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
        }
        
        function testModal() {
            log('üîÑ Testing modal functionality...');
            
            if (typeof bootstrap === 'undefined') {
                log('‚ùå Bootstrap is not loaded!');
                return;
            }
            
            const modalElement = document.getElementById('testModal');
            if (!modalElement) {
                log('‚ùå Modal element not found!');
                return;
            }
            
            // Dispose any existing instance
            const existingInstance = bootstrap.Modal.getInstance(modalElement);
            if (existingInstance) {
                existingInstance.dispose();
                log('üóëÔ∏è Disposed existing modal instance');
            }
            
            // Create new instance
            modalInstance = new bootstrap.Modal(modalElement, {
                backdrop: true,
                keyboard: true,
                focus: true
            });
            
            log('‚úÖ Modal instance created');
            
            // Add event listeners
            modalElement.addEventListener('show.bs.modal', function() {
                log('üìã Modal show event triggered');
            });
            
            modalElement.addEventListener('shown.bs.modal', function() {
                log('‚úÖ Modal fully shown');
            });
            
            modalElement.addEventListener('hide.bs.modal', function() {
                log('üìã Modal hide event triggered');
            });
            
            modalElement.addEventListener('hidden.bs.modal', function() {
                log('‚ùå Modal fully hidden');
            });
            
            // Show the modal
            modalInstance.show();
            log('üöÄ Modal show() called');
        }
        
        // Global backdrop click handler
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal') && e.target.id === 'testModal') {
                log('üñ±Ô∏è Modal backdrop clicked');
            }
        });
        
        // Global escape key handler
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                log('‚å®Ô∏è ESC key pressed');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Modal test page loaded');
            log('üîß Bootstrap version: ' + (typeof bootstrap !== 'undefined' ? 'Loaded' : 'Not loaded'));
        });
    </script>
</body>
</html>
