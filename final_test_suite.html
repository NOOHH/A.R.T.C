<!DOCTYPE html>
<html>
<head>
    <title>Final Quiz Generator Test</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 1200px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
        input[type="file"] { width: auto; }
    </style>
</head>
<body>
    <h1>üîß Complete Quiz Generator Testing Suite</h1>
    
    <!-- System Status -->
    <div class="section">
        <h2>üìä System Status</h2>
        <div id="systemStatus">Click "Check System Status" to verify all components...</div>
        <button onclick="checkSystemStatus()">Check System Status</button>
    </div>
    
    <!-- Authentication Test -->
    <div class="section">
        <h2>üîë Authentication Setup</h2>
        <div id="authStatus">Not authenticated</div>
        <button onclick="setupAuth()">Setup Professor Session</button>
        <button onclick="checkAuth()">Check Auth Status</button>
    </div>
    
    <!-- File Upload Test -->
    <div class="section">
        <h2>üìÑ Quiz Generation Test</h2>
        <form id="quizForm">
            <div class="form-group">
                <label>Upload Document:</label>
                <input type="file" name="file" accept=".pdf,.txt,.csv,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label>Number of Questions:</label>
                <input type="number" name="num_questions" value="3" min="1" max="10">
            </div>
            <div class="form-group">
                <label>Question Type:</label>
                <select name="question_type">
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="true_false">True/False</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            <button type="button" id="generateBtn" onclick="generateQuiz()">Generate Quiz</button>
        </form>
        <div id="quizResult"></div>
    </div>

    <!-- Logs -->
    <div class="section">
        <h2>üìã System Logs</h2>
        <button onclick="checkLogs()">Refresh Logs</button>
        <div id="logsResult"></div>
    </div>

    <script>
        let isAuthenticated = false;
        
        async function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = '<div class="loading">Checking system status...</div>';
            
            let statusHTML = '';
            
            // Check API availability
            try {
                const response = await fetch('/test_gemini_api_direct.php');
                const result = await response.text();
                if (result.includes('SUCCESS')) {
                    statusHTML += '<div class="success">‚úÖ Gemini API: Working</div>';
                } else {
                    statusHTML += '<div class="error">‚ùå Gemini API: Failed</div>';
                }
            } catch (e) {
                statusHTML += '<div class="error">‚ùå Gemini API: Error checking</div>';
            }
            
            // Check routes
            try {
                const response = await fetch('/professor/quiz-generator', { method: 'HEAD' });
                if (response.status === 200 || response.status === 302) {
                    statusHTML += '<div class="success">‚úÖ Routes: Accessible</div>';
                } else {
                    statusHTML += '<div class="error">‚ùå Routes: Not accessible</div>';
                }
            } catch (e) {
                statusHTML += '<div class="error">‚ùå Routes: Connection failed</div>';
            }
            
            statusDiv.innerHTML = statusHTML;
        }
        
        async function setupAuth() {
            const authDiv = document.getElementById('authStatus');
            authDiv.innerHTML = '<div class="loading">Setting up authentication...</div>';
            
            try {
                const response = await fetch('/setup_professor_session.php');
                const result = await response.text();
                if (result.includes('successfully')) {
                    authDiv.innerHTML = '<div class="success">‚úÖ Professor session configured</div>';
                    isAuthenticated = true;
                } else {
                    authDiv.innerHTML = '<div class="error">‚ùå Failed to setup session</div>';
                }
            } catch (e) {
                authDiv.innerHTML = '<div class="error">‚ùå Error: ' + e.message + '</div>';
            }
        }
        
        async function checkAuth() {
            const authDiv = document.getElementById('authStatus');
            
            try {
                const response = await fetch('/professor/dashboard', { method: 'HEAD' });
                if (response.status === 200) {
                    authDiv.innerHTML = '<div class="success">‚úÖ Authenticated as professor</div>';
                    isAuthenticated = true;
                } else if (response.status === 302) {
                    authDiv.innerHTML = '<div class="error">‚ùå Not authenticated (redirected to login)</div>';
                    isAuthenticated = false;
                } else {
                    authDiv.innerHTML = '<div class="error">‚ùå Auth check failed: HTTP ' + response.status + '</div>';
                }
            } catch (e) {
                authDiv.innerHTML = '<div class="error">‚ùå Error checking auth: ' + e.message + '</div>';
            }
        }
        
        async function generateQuiz() {
            const resultDiv = document.getElementById('quizResult');
            const form = document.getElementById('quizForm');
            const btn = document.getElementById('generateBtn');
            
            if (!isAuthenticated) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please setup authentication first</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            resultDiv.innerHTML = '<div class="loading">Generating quiz questions...</div>';
            
            try {
                const formData = new FormData(form);
                
                const response = await fetch('/professor/quiz-generator/generate-ai-questions', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').content,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let html = '<div class="success"><h3>‚úÖ Quiz Generated Successfully!</h3>';
                    html += `<p><strong>Generated ${data.questions.length} questions:</strong></p>`;
                    
                    data.questions.forEach((q, i) => {
                        html += `<div style="margin: 15px 0; padding: 10px; border-left: 4px solid #28a745;">`;
                        html += `<strong>Question ${i + 1}:</strong> ${q.question}<br>`;
                        html += `<strong>Type:</strong> ${q.type}<br>`;
                        html += `<strong>Correct Answer:</strong> ${q.correct_answer}<br>`;
                        if (q.options && q.options.length > 0) {
                            html += `<strong>Options:</strong> ${q.options.join(', ')}<br>`;
                        }
                        html += `<strong>Explanation:</strong> ${q.explanation}</div>`;
                    });
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Generation Failed<br><strong>Status:</strong> ${response.status}<br><strong>Message:</strong> ${data.message || 'Unknown error'}<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Quiz';
            }
        }
        
        async function checkLogs() {
            const logsDiv = document.getElementById('logsResult');
            logsDiv.innerHTML = '<div class="loading">Fetching latest logs...</div>';
            
            try {
                // This would need a backend endpoint to fetch logs
                logsDiv.innerHTML = '<div class="info">üí° Check the Laravel logs manually:<br><code>Get-Content storage\\logs\\laravel.log -Tail 20</code></div>';
            } catch (error) {
                logsDiv.innerHTML = '<div class="error">‚ùå Error fetching logs: ' + error.message + '</div>';
            }
        }
        
        // Auto-check system status on load
        window.onload = function() {
            checkSystemStatus();
            checkAuth();
        };
    </script>
</body>
</html>
