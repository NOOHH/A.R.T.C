<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    <p>Use this form to test the file upload functionality.</p>
    
    <form id="uploadForm" action="/test-upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_token" value="TEST_TOKEN">
        <div class="form-group">
            <label for="attachment">Select File:</label>
            <input type="file" id="attachment" name="attachment" required>
        </div>
        <button type="submit">Upload File</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Get CSRF token from Laravel
        fetch('/sanctum/csrf-cookie', { credentials: 'include' })
            .then(() => {
                const token = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
                if (token) {
                    document.querySelector('input[name="_token"]').value = token;
                }
            });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('attachment');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '<div class="error">Please select a file</div>';
                return;
            }
            
            formData.append('attachment', file);
            formData.append('_token', document.querySelector('input[name="_token"]').value);
            
            try {
                document.getElementById('result').innerHTML = '<div>Uploading...</div>';
                
                const response = await fetch('/test-upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>Path:</strong> ${data.path}</p>
                            <p><strong>File Exists:</strong> ${data.file_exists}</p>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p>${data.message}</p>
                            <pre>${JSON.stringify(data.debug, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
