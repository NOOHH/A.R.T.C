<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test File Upload</title>
</head>
<body>
  <h2>Test Course Content File Upload</h2>
  <form action="/admin/modules/course-content-store" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_token" value="{{ csrf_token() }}">
    <div>
      <label>Program ID: <input type="text" name="program_id" value="1" required></label>
    </div>
    <div>
      <label>Module ID: <input type="text" name="module_id" value="1" required></label>
    </div>
    <div>
      <label>Course ID: <input type="text" name="course_id" value="1" required></label>
    </div>
    <div>
      <label>Content Type: <input type="text" name="content_type" value="lesson" required></label>
    </div>
    <div>
      <label>Content Title: <input type="text" name="content_title" value="Test Upload" required></label>
    </div>
    <div>
      <label>Attachment: <input type="file" name="attachment" required></label>
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
  <p>Check your Laravel log for debug output after submitting.</p>
</body>
</html>
