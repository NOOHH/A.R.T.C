<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation Test - No CSRF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Course Creation Test - No CSRF</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="subject_name">Course Name:</label>
            <input type="text" id="subject_name" name="subject_name" value="Test Course" required>
        </div>
        
        <div class="form-group">
            <label for="subject_description">Course Description:</label>
            <textarea id="subject_description" name="subject_description" rows="4">Test course description</textarea>
        </div>
        
        <div class="form-group">
            <label for="module_id">Module ID:</label>
            <input type="number" id="module_id" name="module_id" value="40" required>
        </div>
        
        <div class="form-group">
            <label for="subject_price">Course Price:</label>
            <input type="number" id="subject_price" name="subject_price" value="99.99" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="is_required" name="is_required" value="1">
                This course is required
            </label>
        </div>
        
        <button type="submit">Test Course Creation</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            console.log('Form data being sent:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            resultDiv.innerHTML = '<div>Testing...</div>';
            
            fetch('/test-course-creation', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                return response.json().then(data => {
                    return { status: response.status, data: data };
                });
            })
            .then(result => {
                let html = `<div class="debug">
                    <h3>Response Status: ${result.status}</h3>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                </div>`;
                
                if (result.status === 200 && result.data.success) {
                    html += '<div class="success">✅ Course created successfully!</div>';
                } else {
                    html += '<div class="error">❌ Course creation failed</div>';
                }
                
                resultDiv.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
