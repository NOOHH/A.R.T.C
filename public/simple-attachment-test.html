<!DOCTYPE html>
<html>
<head>
    <title>Simple Attachment Path Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Simple Attachment Path Test</h1>
    <p>This test bypasses all validation to focus on attachment_path saving.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="attachment">Select Any File:</label>
            <input type="file" id="attachment" name="attachment" required>
        </div>
        <button type="submit">Test Attachment Save</button>
    </form>
    
    <div id="result"></div>

    <script>
        async function getCsrfToken() {
            try {
                const response = await fetch('/csrf-token');
                const data = await response.json();
                return data.csrf_token;
            } catch (error) {
                return 'test-token';
            }
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('attachment');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '<div class="error">Please select a file</div>';
                return;
            }
            
            formData.append('attachment', file);
            formData.append('_token', await getCsrfToken());
            
            try {
                document.getElementById('result').innerHTML = '<div>Testing...</div>';
                
                const response = await fetch('/test-attachment-save', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h3>✅ Test Successful!</h3>
                            <p><strong>Content ID:</strong> ${data.data.content_id}</p>
                            <p><strong>Attachment Path:</strong> ${data.data.attachment_path}</p>
                            <p><strong>File Exists:</strong> ${data.data.file_exists ? 'Yes' : 'No'}</p>
                            <p><strong>Public URL:</strong> <a href="${data.data.public_url}" target="_blank">${data.data.public_url}</a></p>
                            <hr>
                            <h4>Full Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>❌ Test Failed</h3>
                            <p>${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
