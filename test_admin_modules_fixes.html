<!DOCTYPE html>
<html>
<head>
    <title>Admin Modules JavaScript Fix Test</title>
</head>
<body>
    <h1>Admin Modules JavaScript Fix Test</h1>
    
    <p>Testing the fixed JavaScript functions...</p>
    
    <script>
        // Test 1: Check for any syntax errors by running a simple parse
        try {
            // Simulated functions from admin-modules.blade.php
            function toggleModule(moduleId) {
                console.log('toggleModule called with ID:', moduleId);
                return true;
            }
            
            function toggleCourse(moduleId, courseId) {
                console.log('toggleCourse called with Module ID:', moduleId, 'Course ID:', courseId);
                return true;
            }
            
            function loadContentInViewer(contentId, contentType, contentTitle, moduleId, courseId) {
                console.log('loadContentInViewer called with:', {contentId, contentType, contentTitle, moduleId, courseId});
                return true;
            }
            
            // Attach to window like in the fixed code
            window.toggleModule = toggleModule;
            window.toggleCourse = toggleCourse;
            window.loadContentInViewer = loadContentInViewer;
            
            console.log('✅ All functions successfully defined');
            console.log('✅ window.toggleModule:', typeof window.toggleModule);
            console.log('✅ window.toggleCourse:', typeof window.toggleCourse);
            console.log('✅ window.loadContentInViewer:', typeof window.loadContentInViewer);
            
            // Test calling the functions
            window.toggleModule(1);
            window.toggleCourse(1, 2);
            window.loadContentInViewer(1, 'pdf', 'Test Content', 1, 2);
            
            document.body.innerHTML += '<p style="color: green;">✅ All JavaScript functions work correctly!</p>';
            
        } catch (error) {
            console.error('❌ JavaScript error:', error);
            document.body.innerHTML += '<p style="color: red;">❌ JavaScript error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
