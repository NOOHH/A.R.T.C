<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Password Reset</h1>
    
    <div id="message"></div>
    
    <form id="passwordResetForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="vince03handsome11@gmail.com" required>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Send Password Reset Email">
        </div>
    </form>

    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            // First get CSRF token
            fetch('/password/reset')
                .then(response => response.text())
                .then(html => {
                    // Extract CSRF token from the response
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const csrfToken = doc.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                                    doc.querySelector('input[name="_token"]')?.value;
                    
                    if (!csrfToken) {
                        throw new Error('CSRF token not found');
                    }
                    
                    // Now send the password reset request
                    const formData = new FormData();
                    formData.append('_token', csrfToken);
                    formData.append('email', email);
                    
                    return fetch('/password/email', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                })
                .then(response => {
                    if (response.ok) {
                        messageDiv.innerHTML = '<div class="message success">Password reset email sent successfully! Check your email inbox.</div>';
                    } else {
                        return response.text().then(text => {
                            throw new Error(`HTTP ${response.status}: ${text}`);
                        });
                    }
                })
                .catch(error => {
                    messageDiv.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
