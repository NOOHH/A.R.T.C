<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Answer Format Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
        .test-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Quiz Answer Format Test</h1>
    
    <div class="test-container">
        <h2>Letter to Index Conversion Test</h2>
        <p>This tests the function that converts letter answers (A, B, C) to index answers (0, 1, 2).</p>
        
        <pre id="conversion-results">Running tests...</pre>
        
        <button onclick="runConversionTest()">Run Test</button>
    </div>
    
    <div class="test-container">
        <h2>Mock Submission Test</h2>
        <p>This simulates a quiz submission with letter answers.</p>
        
        <pre id="submission-results">Click button to run test...</pre>
        
        <button onclick="runSubmissionTest()">Run Test</button>
    </div>
    
    <script>
        // The function we added to fix the issue
        function convertLetterAnswersToIndex(answers) {
            const convertedAnswers = {};
            
            for (const questionId in answers) {
                const answer = answers[questionId];
                
                // If answer is a letter (A, B, C, etc.)
                if (typeof answer === 'string' && answer.match(/^[A-Z]$/)) {
                    // Convert to index (A=0, B=1, C=2, etc.)
                    const index = answer.charCodeAt(0) - 65; // ASCII 'A' is 65
                    convertedAnswers[questionId] = index.toString();
                } else {
                    convertedAnswers[questionId] = answer;
                }
            }
            
            return convertedAnswers;
        }
        
        function runConversionTest() {
            const resultsElement = document.getElementById('conversion-results');
            resultsElement.innerHTML = '';
            
            // Test cases
            const testCases = [
                {
                    input: { '123': 'A', '456': 'B', '789': 'C' },
                    expected: { '123': '0', '456': '1', '789': '2' }
                },
                {
                    input: { '123': 'Z', '456': '5', '789': 'text' },
                    expected: { '123': '25', '456': '5', '789': 'text' }
                },
                {
                    input: {},
                    expected: {}
                }
            ];
            
            let allPassed = true;
            
            for (let i = 0; i < testCases.length; i++) {
                const { input, expected } = testCases[i];
                const result = convertLetterAnswersToIndex(input);
                
                const passed = JSON.stringify(result) === JSON.stringify(expected);
                allPassed = allPassed && passed;
                
                resultsElement.innerHTML += `Test ${i + 1}: ${passed ? '<span class="success">PASSED</span>' : '<span class="error">FAILED</span>'}\n`;
                resultsElement.innerHTML += `Input: ${JSON.stringify(input)}\n`;
                resultsElement.innerHTML += `Result: ${JSON.stringify(result)}\n`;
                resultsElement.innerHTML += `Expected: ${JSON.stringify(expected)}\n\n`;
            }
            
            resultsElement.innerHTML += `Overall: ${allPassed ? '<span class="success">ALL TESTS PASSED</span>' : '<span class="error">SOME TESTS FAILED</span>'}\n`;
        }
        
        function runSubmissionTest() {
            const resultsElement = document.getElementById('submission-results');
            
            // Mock quiz data
            const mockQuizData = {
                questions: [
                    { id: 416, correct_answer: '0', text: 'EEE', options: ['EEETPOOO', 'a', 'a', 'a'] }
                ]
            };
            
            // Mock user answers
            const userAnswers = {
                '416': 'A'  // User selected option A
            };
            
            // Without conversion (simulate current system)
            let score = 0;
            for (const question of mockQuizData.questions) {
                if (userAnswers[question.id] === question.correct_answer) {
                    score++;
                }
            }
            
            // With conversion (simulate fixed system)
            const convertedAnswers = convertLetterAnswersToIndex(userAnswers);
            let fixedScore = 0;
            for (const question of mockQuizData.questions) {
                if (convertedAnswers[question.id] === question.correct_answer) {
                    fixedScore++;
                }
            }
            
            // Results
            resultsElement.innerHTML = 'Mock Quiz Results:\n';
            resultsElement.innerHTML += `Question: ${mockQuizData.questions[0].text}\n`;
            resultsElement.innerHTML += `Options: ${JSON.stringify(mockQuizData.questions[0].options)}\n`;
            resultsElement.innerHTML += `Correct Answer (stored): ${mockQuizData.questions[0].correct_answer}\n`;
            resultsElement.innerHTML += `User Answer (letter): ${userAnswers['416']}\n\n`;
            
            resultsElement.innerHTML += `Without conversion:\n`;
            resultsElement.innerHTML += `Direct comparison: "${userAnswers['416']}" === "${mockQuizData.questions[0].correct_answer}" = ${userAnswers['416'] === mockQuizData.questions[0].correct_answer}\n`;
            resultsElement.innerHTML += `Score: ${score} out of ${mockQuizData.questions.length} (${score === 0 ? '<span class="error">INCORRECT</span>' : '<span class="success">CORRECT</span>'})\n\n`;
            
            resultsElement.innerHTML += `With conversion:\n`;
            resultsElement.innerHTML += `Converted answer: "${convertedAnswers['416']}"\n`;
            resultsElement.innerHTML += `Comparison: "${convertedAnswers['416']}" === "${mockQuizData.questions[0].correct_answer}" = ${convertedAnswers['416'] === mockQuizData.questions[0].correct_answer}\n`;
            resultsElement.innerHTML += `Score: ${fixedScore} out of ${mockQuizData.questions.length} (${fixedScore > 0 ? '<span class="success">CORRECT</span>' : '<span class="error">INCORRECT</span>'})\n\n`;
            
            resultsElement.innerHTML += `Result: ${fixedScore > score ? '<span class="success">FIX WORKS!</span>' : '<span class="error">FIX DOES NOT WORK</span>'}\n`;
        }
        
        // Run the conversion test automatically
        window.onload = function() {
            runConversionTest();
        };
    </script>
</body>
</html>
