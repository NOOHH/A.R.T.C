<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Chat Search Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Chat Search Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Chat API</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">User Type:</label>
                            <select id="userType" class="form-select">
                                <option value="student">Student</option>
                                <option value="professor">Professor</option>
                                <option value="support">Support</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Search:</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                        </div>
                        
                        <button onclick="testSearch()" class="btn btn-primary">Test Search</button>
                        
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testSearch() {
            const userType = document.getElementById('userType').value;
            const search = document.getElementById('searchInput').value;
            const results = document.getElementById('results');
            
            results.innerHTML = '<div class="spinner-border" role="status"></div> Loading...';
            
            fetch(`/chat/search-users?type=${userType}&search=${encodeURIComponent(search)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = `<h6>Found ${data.total} users:</h6>`;
                    
                    if (data.users.length > 0) {
                        html += '<div class="list-group">';
                        data.users.forEach(user => {
                            html += `
                                <div class="list-group-item">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">${user.name}</h6>
                                        <small class="text-muted">${user.status}</small>
                                    </div>
                                    <p class="mb-1">${user.email}</p>
                                    <small>Role: ${user.role}</small>
                                </div>
                            `;
                        });
                        html += '</div>';
                    } else {
                        html += '<p class="text-muted">No users found.</p>';
                    }
                    
                    results.innerHTML = html;
                } else {
                    results.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            })
            .catch(error => {
                results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
