<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Upload with UTF-8 Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffe6e6; }
        .success { background-color: #e6ffe6; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h1>Test Quiz Generation with UTF-8 and API Fixes</h1>
    
    <h2>Test Text with UTF-8 Characters</h2>
    <form id="testForm">
        <textarea id="testContent" name="content">Machine Design Principles

This content tests UTF-8 encoding with special characters:
- Résistance calculations for stress analysis
- Torsión formulas for shaft design  
- Material properties with symbols: ©®™
- Safety factors and design margins

Key Topics:
1. Stress Analysis Methods
2. Fatigue Design Principles
3. Material Selection Criteria
4. Manufacturing Considerations

This text should generate multiple choice questions about mechanical engineering design principles.</textarea>
        
        <br><br>
        <label>Number of MCQ: <input type="number" name="mcq" value="3" min="1" max="10"></label>
        <label>Number of T/F: <input type="number" name="tf" value="0" min="0" max="5"></label>
        <br><br>
        
        <button type="button" onclick="testAPI()">Test Quiz Generation</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const content = document.getElementById('testContent').value;
            const mcq = document.querySelector('input[name="mcq"]').value;
            const tf = document.querySelector('input[name="tf"]').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">Testing quiz generation...</div>';
            
            try {
                // Create a FormData object to simulate file upload
                const formData = new FormData();
                
                // Create a temporary text file with the content
                const blob = new Blob([content], { type: 'text/plain' });
                formData.append('document', blob, 'test-content.txt');
                formData.append('num_mcq', mcq);
                formData.append('num_tf', tf);
                
                const response = await fetch('/quiz-generator/generate', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || ''
                    }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    let result;
                    try {
                        result = JSON.parse(data);
                        let html = '<div class="result success"><h3>✅ Success!</h3>';
                        
                        if (result.questions && result.questions.length > 0) {
                            html += `<p>Generated ${result.questions.length} questions:</p>`;
                            result.questions.forEach((q, i) => {
                                html += `<div style="margin: 10px 0; padding: 10px; border-left: 3px solid #4CAF50;">
                                    <strong>Question ${i + 1}:</strong> ${q.question}<br>
                                    <strong>Answer:</strong> ${q.answer}`;
                                
                                if (q.options && q.options.length > 0) {
                                    html += '<br><strong>Options:</strong><ul>';
                                    q.options.forEach(option => {
                                        html += `<li>${option}</li>`;
                                    });
                                    html += '</ul>';
                                }
                                html += '</div>';
                            });
                        }
                        
                        html += '</div>';
                        resultDiv.innerHTML = html;
                    } catch (e) {
                        resultDiv.innerHTML = `<div class="result success"><h3>✅ Response Received</h3><pre>${data}</pre></div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="result error"><h3>❌ Error ${response.status}</h3><pre>${data}</pre></div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><h3>❌ Network Error</h3><pre>${error.message}</pre></div>`;
            }
        }
    </script>
    
    <meta name="csrf-token" content="{{ csrf_token() }}">
</body>
</html>
