<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <circle cx="80" cy="60" r="25" fill="rgba(255,255,255,0.1)"/>
  <rect x="320" y="40" width="30" height="30" rx="6" fill="rgba(255,255,255,0.08)" transform="rotate(45 335 55)"/>
  <circle cx="350" cy="180" r="20" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Book icon -->
  <g transform="translate(60, 40)">
    <rect x="0" y="8" width="40" height="28" rx="2" fill="#f4d03f" stroke="#d68910" stroke-width="2"/>
    <rect x="4" y="12" width="32" height="1" fill="#d68910"/>
    <rect x="4" y="16" width="32" height="1" fill="#d68910"/>
    <rect x="4" y="20" width="32" height="1" fill="#d68910"/>
    <rect x="4" y="24" width="20" height="1" fill="#d68910"/>
    <rect x="20" y="0" width="40" height="28" rx="2" fill="#f7dc6f" stroke="#d68910" stroke-width="2"/>
    <line x1="40" y1="4" x2="40" y2="24" stroke="#d68910" stroke-width="1"/>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#fdeaa7" stroke="#d68910" stroke-width="2"/>
    <rect x="4" y="6" width="22" height="1" fill="#d68910"/>
    <rect x="4" y="10" width="22" height="1" fill="#d68910"/>
    <rect x="4" y="14" width="22" height="1" fill="#d68910"/>
    <rect x="4" y="18" width="16" height="1" fill="#d68910"/>
    <polygon points="22,0 30,8 22,8" fill="#f1c40f" stroke="#d68910" stroke-width="1"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(290, 120)">
    <ellipse cx="20" cy="15" rx="25" ry="18" fill="#5d6d7e" stroke="#34495e" stroke-width="2"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="20" cy="12" r="2" fill="white"/>
    <circle cx="28" cy="12" r="2" fill="white"/>
  </g>
  
  <!-- Play button -->
  <g transform="translate(40, 180)">
    <circle cx="20" cy="20" r="22" fill="#e67e22" stroke="#d35400" stroke-width="3"/>
    <polygon points="14,12 14,28 28,20" fill="white"/>
  </g>
  
  <!-- Student character -->
  <g transform="translate(120, 120)">
    <!-- Head -->
    <ellipse cx="40" cy="30" rx="22" ry="20" fill="#d4a574"/>
    
    <!-- Hair -->
    <path d="M 18 20 Q 40 5 62 20 Q 60 15 55 18 Q 50 12 45 15 Q 40 8 35 15 Q 30 12 25 18 Q 20 15 18 20" fill="#2c3e50"/>
    
    <!-- Glasses -->
    <ellipse cx="32" cy="28" rx="8" ry="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <ellipse cx="48" cy="28" rx="8" ry="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="40" y1="28" x2="40" y2="28" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="32" cy="28" r="3" fill="white"/>
    <circle cx="48" cy="28" r="3" fill="white"/>
    <circle cx="32" cy="28" r="1.5" fill="#2c3e50"/>
    <circle cx="48" cy="28" r="1.5" fill="#2c3e50"/>
    
    <!-- Nose -->
    <ellipse cx="40" cy="33" rx="1" ry="2" fill="#c2956e"/>
    
    <!-- Mouth -->
    <path d="M 35 38 Q 40 42 45 38" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    
    <!-- Headphones -->
    <path d="M 18 25 Q 15 15 18 10 Q 25 5 40 5 Q 55 5 62 10 Q 65 15 62 25" fill="none" stroke="#2c3e50" stroke-width="4"/>
    <ellipse cx="18" cy="25" rx="6" ry="8" fill="#34495e"/>
    <ellipse cx="62" cy="25" rx="6" ry="8" fill="#34495e"/>
    
    <!-- Body -->
    <ellipse cx="40" cy="80" rx="25" ry="30" fill="#e67e22"/>
    
    <!-- Arms -->
    <ellipse cx="20" cy="70" rx="8" ry="15" fill="#d4a574" transform="rotate(-20 20 70)"/>
    <ellipse cx="60" cy="70" rx="8" ry="15" fill="#d4a574" transform="rotate(20 60 70)"/>
    
    <!-- Hands -->
    <circle cx="15" cy="85" r="6" fill="#d4a574"/>
    <circle cx="65" cy="85" r="6" fill="#d4a574"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(140, 180)">
    <!-- Laptop base -->
    <rect x="0" y="20" width="80" height="40" rx="4" fill="#2c3e50"/>
    <rect x="4" y="24" width="72" height="32" rx="2" fill="#34495e"/>
    
    <!-- Screen -->
    <rect x="8" y="0" width="64" height="40" rx="4" fill="#2c3e50"/>
    <rect x="12" y="4" width="56" height="32" rx="2" fill="#1a252f"/>
    
    <!-- Screen content (code) -->
    <rect x="16" y="8" width="20" height="2" fill="#e74c3c"/>
    <rect x="16" y="12" width="32" height="2" fill="#f39c12"/>
    <rect x="16" y="16" width="24" height="2" fill="#2ecc71"/>
    <rect x="16" y="20" width="16" height="2" fill="#3498db"/>
    <rect x="16" y="24" width="28" height="2" fill="#9b59b6"/>
    
    <!-- Keyboard -->
    <rect x="8" y="28" width="64" height="20" fill="#34495e"/>
    <!-- Keys -->
    <rect x="12" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="18" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="24" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="30" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="36" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="42" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="48" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="54" y="32" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="60" y="32" width="8" height="3" rx="1" fill="#5d6d7e"/>
    
    <rect x="12" y="37" width="6" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="20" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="26" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="32" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="38" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="44" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="50" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="56" y="37" width="4" height="3" rx="1" fill="#5d6d7e"/>
    <rect x="62" y="37" width="6" height="3" rx="1" fill="#5d6d7e"/>
    
    <rect x="16" y="42" width="32" height="3" rx="1" fill="#5d6d7e"/>
  </g>
  
  <!-- Books stack -->
  <g transform="translate(250, 200)">
    <rect x="0" y="12" width="45" height="8" rx="2" fill="#e67e22"/>
    <rect x="2" y="8" width="45" height="8" rx="2" fill="#f39c12"/>
    <rect x="4" y="4" width="45" height="8" rx="2" fill="#e74c3c"/>
    <rect x="6" y="0" width="45" height="8" rx="2" fill="#9b59b6"/>
  </g>
  
  <!-- Pen holder -->
  <g transform="translate(320, 190)">
    <ellipse cx="15" cy="25" rx="12" ry="15" fill="#5d6d7e"/>
    <ellipse cx="15" cy="10" rx="12" ry="4" fill="#34495e"/>
    
    <!-- Pens -->
    <rect x="8" y="5" width="2" height="20" fill="#f1c40f"/>
    <rect x="12" y="3" width="2" height="22" fill="#e74c3c"/>
    <rect x="16" y="4" width="2" height="21" fill="#3498db"/>
    <rect x="20" y="6" width="2" height="19" fill="#2ecc71"/>
  </g>
  
  <!-- Writing/notebook -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="60" height="40" rx="2" fill="white" stroke="#bdc3c7" stroke-width="2"/>
    <!-- Lines on paper -->
    <line x1="8" y1="8" x2="52" y2="8" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="12" x2="52" y2="12" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="16" x2="52" y2="16" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="20" x2="52" y2="20" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="24" x2="52" y2="24" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="28" x2="52" y2="28" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="8" y1="32" x2="52" y2="32" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Written text simulation -->
    <line x1="8" y1="8" x2="35" y2="8" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="8" y1="12" x2="48" y2="12" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="8" y1="16" x2="25" y2="16" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="42" y2="20" stroke="#2c3e50" stroke-width="1.5"/>
  </g>
  
  <!-- Pen in hand -->
  <g transform="translate(170, 250)">
    <rect x="0" y="0" width="3" height="20" rx="1" fill="#f39c12"/>
    <rect x="0" y="18" width="3" height="4" fill="#2c3e50"/>
  </g>
</svg>
